<nav class="nav  nav--paginator">

  {% if paginator.previous_page %}
    <a href="{{ site.baseurl }}{{ paginator.previous_page_path }}" class="pagination  pagination--previous">&larr; Récent</a>
  {% else %}
    <span class="pagination  pagination--previous">&larr; Récent</span>
  {% endif %}

  <span class="pagination  pagination--counter">Page: {{ paginator.page }} sur {{ paginator.total_pages }}</span>

  {% if paginator.next_page %}
    <a href="{{ site.baseurl }}{{ paginator.next_page_path }}" class="pagination  pagination--next">Ancien &rarr;</a>
  {% else %}
    <span class="pagination  pagination--next">Ancien &rarr;</span>
  {% endif %}

</nav>
